<!doctype html>
<html lang="en">

<head>
    <title>html-css-bootstrap-dashboard - Assetta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" width="60" height="60" alt="duck logo"></a>
                <!-- /nav logo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--/Burger Menu icon -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <!-- /nav link -->

                    <!-- /Search Foprm -->
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="table-header d-flex justify-content-between mb-4">
                        <h1 class="fs-3">Nuovo Libro</h1>
                    </div>
                    <form>
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label for="name" class="form-label">Nome autore</label>
                                <input type="text" class="form-control" id="nome"
                                    placeholder="Inserisci il nome dell'autore">
                            </div>
                            <div class="col-6">
                                <label for="name" class="form-label">Cognome autore</label>
                                <input type="text" class="form-control" id="cognome"
                                    placeholder="Inserisci il nome dell'autore">
                            </div>
                            <div class="col-12">
                                <label for="book-title" class="form-label">Titolo</label>
                                <input type="text" class="form-control" id="book-title"
                                    placeholder="Inserisci il titolo del libro">
                                <div id="book-title-help" class="form-text">Titolo versione italiana</div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="book-title" class="form-label">Genere</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Scegli il genere</option>
                                    <option value="1">Romanzo</option>
                                    <option value="2">Giallo</option>
                                    <option value="3">Saggistica</option>
                                </select>
                            </div>

                            <div class="col-12 col-lg-4">
                                <label for="book-title" class="form-label">Anno di pubblicazione</label>
                                <input type="number" min="1000" max="2099" step="1" value="2025" class="form-control"
                                    id="book-title" placeholder="Inserisci l'anno">

                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="book-title" class="form-label">ISBN#</label>
                                <input type="text" class="form-control" id="book-title"
                                    placeholder="Inserisci il codice ISBN#">

                            </div>
                            <div class="col">
                                <hr>
                            </div>
                            <div class="col-12">
                                <label for="note-area" class="form-label">Note</label>
                                <textarea class="form-control" id="note-area" rows="3"
                                    placeholder="Inserisci eventuali note sul libro"></textarea>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Disponibile anche in
                                    digitale</label>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                            </div>
                        </div>




                    </form>
                </div>

            </div>
        </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
