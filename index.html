<!doctype html>
<html lang="en">

<head>
    <title>html-css-bootstrap-dashboard - Assetta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" width="60" height="60" alt="duck logo"></a>
                <!-- /nav logo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--/Burger Menu icon -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <!-- /nav link -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 " data-bs-theme="light" type="search" placeholder="Search"
                            aria-label="Search" />
                        <button class="btn btn-outline-light " type="submit">Search</button>
                    </form>
                    <!-- /Search Foprm -->
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <div class="table-header d-flex justify-content-between">
                        <h1>Catalogo Libri</h1>
                        <button type="button" class="btn btn-primary btn-sm">Aggiungi libro</button>
                    </div>
                    <table class="table table-striped  table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Titolo</th>
                                <th scope="col">Data prestito</th>
                                <th scope="col">Stato</th>
                                <th scope="col">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>-</td>
                                <td><span class="badge text-bg-warning">In prestito</span></td>
                                <td>
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i
                                            class="bi bi-pencil-fill"></i></button>
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i
                                            class="bi bi-trash3-fill"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>-</td>
                                <td><span class="badge text-bg-success">Disponibile</span></td>
                                <td>
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i
                                            class="bi bi-pencil-fill"></i></button>
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i
                                            class="bi bi-trash3-fill"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>18/10/2023</td>
                                <td><span class="badge text-bg-danger">Non Disponibile</span></td>
                                <td>
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i
                                            class="bi bi-pencil-fill"></i></button>
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i
                                            class="bi bi-trash3-fill"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h4>Todo</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">
                                    Chiamare segreteria
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>F.A.Q.</h4>
                        </div>
                        <div class="card-body">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Accordion Item #1
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            This is the first item's accordion body.
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
